<ion-content class="ion-padding">



  <ion-card>
    <div class="container">
      <h1 color="secondary">Iniciar sesión<a (click)="irALoginAdmin()"></a></h1>

      <ion-list >
        <ion-item lines="full">
          <ion-label position="stacked">Correo Electronico</ion-label>
          <ion-input type="email" [(ngModel)]="correo"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="contrasena"></ion-input>
          <ion-icon class="ojo" slot="end" [name]="showPassword ? 'eye-off' : 'eye'" (click)="togglePassword()"></ion-icon>
        </ion-item>
      </ion-list>

      <div class="ion-padding">
        <ion-button class="Guardar" (click)="Login()">Iniciar sesión</ion-button>
        <br>
        <ion-button  class="Volver"(click)="Volver()">Volver</ion-button>
      </div>
    </div>
  </ion-card>

</ion-content>
